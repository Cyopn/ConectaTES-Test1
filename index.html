<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ConectaTES</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <section class="signup-form">
            <header>Chat en tiempo real</header>
            <form action="#">|
                <div class="error-txt">Mensaje de error</div>
                <div class="name-details">
                    <div class="field">
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre">
                    </div>

                    <div class="field">
                        <label>Apellidos</label>
                        <input type="text" placeholder="Apellidos">
                    </div>
                </div>
                <div class="field">
                    <label>Correo Electronico</label>
                    <input type="text" placeholder="Correo Electronico">
                </div>

                <div class="field">
                    <label>Contraseña</label>
                    <input type="text" placeholder="Contraseña">
                </div>

                <div class="field">
                    <label>Selecciona una imagen</label>
                    <input type="file">
                </div>

                <div class="field">
                    <input type="submit" value="Continua para chatear">
                </div>
            </form>
            <div class="link">¿Ya te has resgistrado? <a href="#">Inica sesion</a></div>
        </section>
    </div>
</body>

</html>
