<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>ConectaTES</title>
</head>

<body>
    <div class="wrapper">
        <section class="form signup">
            <header>ConectaTES</header>
            <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
                <div class="error-text"></div>
                <div class="name-details">
                    <div class="field input">
                        <label>Nombre</label>
                        <input type="text" name="fname" placeholder="Nombre" required>
                    </div>
                    <div class="field input">
                        <label>Apellido</label>
                        <input type="text" name="lname" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="field input">
                    <label>Correo Electronico</label>
                    <input type="text" name="email" placeholder="Correo Electronico" required>
                </div>
                <div class="field input">
                    <label>Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field image">
                    <label>Selecciona una imagen</label>
                    <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg,image/jpg" required>
                </div>
                <div class="field button">
                    <input type="submit" name="submit" value="Continuar" onclick="cn()">
                </div>
            </form>
            <div class="link">¿Ya te has registrado? <a href="login.html">Inicia sesion</a></div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
