<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ConectaTES</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <section class="form login">
            <header>ConectaTES</header>
            <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
                <div class="error-text"></div>
                <div class="field input">
                    <label>Correo Electronico</label>
                    <input type="text" name="email" placeholder="Correo Electronico" required>
                </div>
                <div class="field input">
                    <label>Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="submit" name="submit" value="Continuar" onclick="pop()">
                </div>
            </form>
            <div class="link">¿Aun no estas registrado? <a href="index.html">Registrate</a></div>
        </section>
    </div>

    <script src="js/script.js"></script>
    <script src="js/unsee-psw.js"></script>
</body>

</html>
